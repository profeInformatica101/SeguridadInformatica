    <body>
  <div class="container">
    <h1>Cifrado CÃ©sar</h1>
    <label for="shift">Desplazamiento:</label>
    <input type="number" id="shift" value="3">
    <label for="inputText">Texto de entrada:</label>
    <textarea id="inputText" rows="4" cols="50"></textarea>
    <button onclick="encrypt()">Cifrar</button>
    <button onclick="decrypt()">Descifrar</button>
    <label for="outputText">Texto cifrado/descifrado:</label>
    <textarea id="outputText" rows="4" cols="50" readonly></textarea>
  </div>


    <script>

function caesarCipher(inputText, shift) {
  let outputText = "";
  for (let i = 0; i < inputText.length; i++) {
    const charCode = inputText.charCodeAt(i);
    if (charCode >= 65 && charCode <= 90) {
      outputText += String.fromCharCode(((charCode - 65 + shift) % 26) + 65);
    } else if (charCode >= 97 && charCode <= 122) {
      outputText += String.fromCharCode(((charCode - 97 + shift) % 26) + 97);
    } else {
      outputText += inputText[i];
    }
  }
  return outputText;
}

function encrypt() {
  const shift = parseInt(document.getElementById("shift").value);
  const inputText = document.getElementById("inputText").value;
  const outputText = caesarCipher(inputText, shift);
  document.getElementById("outputText").value = outputText;
}

function decrypt() {
  const shift = parseInt(document.getElementById("shift").value);
  const inputText = document.getElementById("inputText").value;
  const outputText = caesarCipher(inputText, 26 - shift);
  document.getElementById("outputText").value = outputText;
}
    </script>
  </body>
